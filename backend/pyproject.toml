[tool.poetry]
name = "chainlit"
version = "1.1.403rc0"
keywords = [
    'LLM',
    'Agents',
    'gen ai',
    'chat ui',
    'chatbot ui',
    'openai',
    'copilot',
    'langchain',
    'conversational ai',
]
description = "Build Conversational AI."
authors = ["Chainlit"]
license = "Apache-2.0 license"
repository = "https://github.com/Chainlit/chainlit"
readme = "README.md"
exclude = ["**/frontend/**/*", "**/copilot/**/**/"]
include = ["**/frontend/dist/**/*", "**/copilot/dist/**/*"]

[tool.poetry.scripts]
# command_name = module_for_handler : function_for_handler
chainlit = 'chainlit.cli:cli'

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
httpx = "^0.27"
literalai = "^0.0.612"
dataclasses-json = "^0.6.7"
fastapi = "^0.112"
starlette = "^0.38"
uvicorn = "^0.30"
python-socketio = "^5.11"
aiofiles = "^24.1"
syncer = "^2.0.3"
asyncer = "^0.0.8"
nest-asyncio = "^1.6.0"
click = "^8.1.7"
tomli = "^2.0.1"
pydantic = "^1.10"
python-dotenv = "^1.0.1"
uptrace = "^1.26"
watchfiles = "^0.23"
filetype = "^1.2.0"
lazify = "^0.4.0"
packaging = "^23.2"
python-multipart = "^0.0.9"
pyjwt = "^2.9"
numpy = "^1.26"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
pytest = "^8.3.2"
pytest-asyncio = "^0.24"
pytest-cov = "^5.0.0"
openai = "^1.42"
langchain = "^0.2.5"
llama-index = "^0.10.68"
tenacity = "^8.4"
transformers = "^4.39"
matplotlib = "^3.9"
farm-haystack = "^1.26.2"
plotly = "^5.23"
slack-bolt = "^1.20"
discord = "^2.3.2"
botbuilder-core = "^4.16"

[tool.poetry.group.dev.dependencies]
black = "^24.8"
isort = "^5.13"


[tool.poetry.group.mypy]
optional = true

[tool.poetry.group.mypy.dependencies]
mypy = "^1.11.2"
types-requests = "^2.31"
types-aiofiles = "^24.1"
mypy-boto3-dynamodb = "^1.35"

[tool.mypy]
python_version = "3.9"


[[tool.mypy.overrides]]
module = [
    "boto3.dynamodb.types",
    "botbuilder.*",
    "filetype",
    "haystack.*",
    "langflow",
    "lazify",
    "plotly",
    "nest_asyncio",
    "socketio.*",
    "uptrace",
    "syncer",
    "azure.storage.filedatalake",
]
ignore_missing_imports = true

[tool.poetry.group.custom-data]
optional = true

[tool.poetry.group.custom-data.dependencies]
asyncpg = "^0.29.0"
sqlalchemy = "^2.0.32"
boto3 = "^1.35"
azure-identity = "^1.17"
azure-storage-file-datalake = "^12.16"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
