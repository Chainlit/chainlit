name: CI

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  pytest:
    uses: ./.github/workflows/pytest.yaml
    secrets: inherit
  mypy:
    uses: ./.github/workflows/mypy.yaml
    secrets: inherit
    needs: [pytest]
  build-ui:
    uses: ./.github/workflows/build-ui.yaml
    secrets: inherit
  lint-ui:
    uses: ./.github/workflows/lint-ui.yaml
    secrets: inherit
    needs: [build-ui]
  e2e-tests:
    uses: ./.github/workflows/e2e-tests.yaml
    secrets: inherit
    needs: [pytest, mypy, lint-ui, build-ui]
