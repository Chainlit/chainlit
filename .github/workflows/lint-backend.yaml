name: LintBackend

on: [workflow_call]

permissions: read-all

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    env:
      BACKEND_DIR: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/uv-python-install
        name: Install Python, uv and Python dependencies
        with:
          uv-working-directory: ${{ env.BACKEND_DIR }}
          extra-install-args: .[tests,mypy,custom-data]
      - name: Lint with ruff
        uses: astral-sh/ruff-action@v1
        with:
          version-file: "backend/pyproject.toml"
          src: ${{ env.BACKEND_DIR }}
          changed-files: "true"
      - name: Check formatting with ruff
        uses: astral-sh/ruff-action@v1
        with:
          version-file: "backend/pyproject.toml"
          src: ${{ env.BACKEND_DIR }}
          changed-files: "true"
          args: "format --check"
      - name: Run Mypy
        run: uv run mypy chainlit/
        working-directory: ${{ env.BACKEND_DIR }}
