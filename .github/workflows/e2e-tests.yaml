name: E2ETests

on: [workflow_call]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      BACKEND_DIR: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/poetry-python-install
        name: Install Python, poetry and Python dependencies
        with:
          python-version: 3.9
          poetry-version: 1.8.3
          poetry-working-directory: ${{ env.BACKEND_DIR }}
          poetry-install-args: --with tests
      - uses: ./.github/actions/pnpm-node-install
        name: Install Node, pnpm and dependencies.
        with:
          node-version: 22.7.0
          pnpm-version: 9.7.0
          pnpm-install-args: --no-frozen-lockfile
      - name: Download built UI
        uses: actions/download-artifact@v4
        with:
          name: ui_build
          path: frontend
      - name: Run tests
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: pnpm test
