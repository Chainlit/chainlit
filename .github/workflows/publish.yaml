name: Publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  ci:
    uses: ./.github/workflows/ci.yaml
    secrets: inherit
  build-n-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: [ci]
    env:
      name: pypi
      url: https://pypi.org/p/chainlit
      BACKEND_DIR: ./backend
    permissions:
      contents: read
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.9
      - name: Use Node.js 22.7.0
        uses: actions/setup-node@v3
        with:
          node-version: '22.7.0'
          cache: 'pnpm'
      - uses: ./.github/actions/poetry-python-install
        name: Install Python, poetry and Python dependencies
        with:
          python-version: 3.9
          poetry-version: 1.8.3
          poetry-working-directory: ${{ env.BACKEND_DIR }}
      - name: Copy readme to backend
        run: cp README.md backend/
      - name: Install JS dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build chainlit
        run: pnpm run build
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: backend/dist
          password: ${{ secrets.PYPI_API_TOKEN }}
