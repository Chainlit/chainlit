name: LintUI

on: [workflow_call]

permissions: read-all

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pnpm-node-install
        name: Install Node, pnpm and dependencies.
        with:
          node-version: 22.7.0
          pnpm-version: 9.7.0
      - name: Lint UI
        run: pnpm run lintUi
